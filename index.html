<html lang="en">
<head>

    <!-- SNES.css - 16-bit Super Nintendo style framework -->
    <link rel="stylesheet" href="https://unpkg.com/snes.css@1.0.1/dist/snes.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: url("cursor.svg") 0 0, auto;
        }

        body {
            background:
                radial-gradient(circle at 50% 0%, rgba(100,100,150,0.2) 0%, transparent 50%),
                linear-gradient(180deg, #1a1a2e 0%, #0f0f1a 100%);
            background-color: #1a1a2e;
            font-family: 'Press Start 2P', cursive;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 20px;
            image-rendering: pixelated;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(0,0,0,0.03) 2px,
                    rgba(0,0,0,0.03) 4px
                );
            pointer-events: none;
            z-index: 1000;
        }

        body > * {
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 32px;
            color: #000;
            text-shadow:
                4px 4px 0px #333,
                -2px -2px 0px #FF6B6B,
                2px -2px 0px #4ECDC4;
            letter-spacing: 4px;
            animation: glitchTitle 4s infinite;
        }

        @keyframes glitchTitle {
            0%, 95%, 100% { transform: translate(0); }
            96% { transform: translate(-3px, 2px); }
            97% { transform: translate(3px, -2px); }
            98% { transform: translate(-2px, -2px); }
            99% { transform: translate(2px, 2px); }
        }

        .subtitle {
            font-size: 10px;
            color: #00FF88;
            margin-top: 12px;
            letter-spacing: 4px;
        }

        .countdown-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            background: #0f0f1a;
            border-bottom: 4px solid #0f0f1a;
        }

        .countdown-label {
            color: #FF6B6B;
            font-size: 8px;
            letter-spacing: 2px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .countdown {
            color: #00FF88;
            font-size: 16px;
            text-shadow: 0 0 10px #00FF88, 2px 2px 0 #002211;
            letter-spacing: 3px;
            font-variant-numeric: tabular-nums;
        }

        /* Main content - TV and Remote side by side */
        .main-content {
            display: flex;
            align-items: flex-start;
            gap: 30px;
            margin-bottom: 25px;
        }

        /* Large TV */
        .tv-container {
            position: relative;
        }

        /* TV Glow effect */
        .tv-container::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 750px;
            height: 100%;
            max-height: 600px;
            background: radial-gradient(ellipse, rgba(0,255,100,0.12) 0%, transparent 60%);
            pointer-events: none;
            animation: tvGlow 3s ease-in-out infinite alternate;
            z-index: -1;
        }

        @keyframes tvGlow {
            0% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1.05); }
        }

        .tv-wrapper {
            position: relative;
            width: 700px;
            height: 520px;
        }

        .tv-frame {
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #5a4a3a 0%, #3a2a1a 50%, #2a1a0a 100%);
            border-radius: 25px;
            padding: 30px;
            box-shadow:
                inset 0 0 40px rgba(0,0,0,0.5),
                10px 10px 0px #000;
            position: relative;
            border: 8px solid #1a0a00;
        }

        .tv-frame::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 4px solid #4a3a2a;
            border-radius: 20px;
            pointer-events: none;
        }

        /* TV Screen */
        .screen-area {
            width: 70%;
            height: 80%;
            background: #000;
            border-radius: 50% / 8%;
            position: relative;
            overflow: hidden;
            box-shadow:
                inset 0 0 60px rgba(0,255,0,0.15),
                0 0 20px rgba(0,255,0,0.4),
                0 0 40px rgba(0,255,0,0.2);
            border: 5px solid #111;
        }

        .room-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .room-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.85);
            padding: 10px;
            text-align: center;
            z-index: 6;
        }

        /* NES-style HUD */
        .nes-hud {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            z-index: 20;
            pointer-events: none;
        }

        .hud-item {
            background: rgba(0, 0, 0, 0.8);
            padding: 6px 10px;
            border: 2px solid #fff;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .hud-label {
            color: #fff;
            font-size: 8px;
        }

        .hud-value {
            color: #FFE135;
            font-size: 10px;
        }

        /* Pixel heart */
        .pixel-heart {
            width: 12px;
            height: 12px;
            background: #ff0000;
            position: relative;
            transform: rotate(-45deg);
            animation: heartbeat 1s ease-in-out infinite;
        }
        .pixel-heart::before,
        .pixel-heart::after {
            content: '';
            width: 12px;
            height: 12px;
            background: #ff0000;
            border-radius: 50%;
            position: absolute;
        }
        .pixel-heart::before { top: -6px; left: 0; }
        .pixel-heart::after { left: 6px; top: 0; }

        @keyframes heartbeat {
            0%, 100% { transform: rotate(-45deg) scale(1); }
            50% { transform: rotate(-45deg) scale(1.1); }
        }

        /* Pixel coin */
        .pixel-coin {
            width: 12px;
            height: 12px;
            background: #FFE135;
            border-radius: 50%;
            border: 2px solid #E6A800;
            animation: coinSpin 0.6s steps(4) infinite;
            box-shadow: inset -2px -2px 0 #E6A800;
        }

        @keyframes coinSpin {
            0% { transform: scaleX(1); }
            25% { transform: scaleX(0.3); }
            50% { transform: scaleX(1); }
            75% { transform: scaleX(0.3); }
            100% { transform: scaleX(1); }
        }

        /* Blinking "PRESS START" text */
        .press-start {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 8px;
            animation: blink 1s steps(1) infinite;
            z-index: 20;
            text-shadow: 2px 2px 0 #000;
            pointer-events: none;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Power-up style room indicator */
        .room-indicator {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 4px;
            z-index: 20;
        }

        .room-dot {
            width: 8px;
            height: 8px;
            background: #333;
            border: 1px solid #666;
        }

        .room-dot.active {
            background: #00FF00;
            box-shadow: 0 0 8px #00FF00;
        }

        /* Mobile Responsive */
        @media (max-width: 1000px) {
            .main-content {
                flex-direction: column;
                align-items: center;
                width: 100%;
            }

            .tv-container {
                width: 100%;
                display: flex;
                justify-content: center;
            }

            .tv-container::before {
                display: none;
            }

            .tv-wrapper {
                width: 95%;
                max-width: 600px;
                height: auto;
                aspect-ratio: 4 / 3;
            }

            .tv-frame {
                width: 100%;
                height: 100%;
                padding: 20px;
            }

            .screen-area {
                width: 70%;
                height: 75%;
            }

            .tv-controls {
                right: 12px;
                gap: 8px;
            }

            .tv-knob {
                width: 28px;
                height: 28px;
            }

            .channel-num {
                font-size: 9px;
                padding: 4px 6px;
            }

            .tv-speaker {
                width: 35px;
                height: 50px;
            }

            .remote-control {
                margin-top: 20px;
            }

            .remote-body {
                width: 260px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 20px 15px;
            }

            .header {
                margin-bottom: 15px;
            }

            .header h1 {
                font-size: 22px;
                letter-spacing: 2px;
            }

            .subtitle {
                font-size: 12px;
                letter-spacing: 3px;
                margin-top: 10px;
            }

            .tv-wrapper {
                width: 100%;
                max-width: 500px;
            }

            .tv-frame {
                padding: 15px;
                border-radius: 18px;
                border-width: 5px;
                box-shadow: inset 0 0 20px rgba(0,0,0,0.5), 6px 6px 0px #000;
            }

            .tv-frame::before {
                border-width: 3px;
                border-radius: 14px;
            }

            .screen-area {
                width: 72%;
                height: 72%;
            }

            .tv-controls {
                right: 8px;
                gap: 6px;
            }

            .tv-knob {
                width: 24px;
                height: 24px;
                border-width: 3px;
            }

            .channel-num {
                font-size: 8px;
                padding: 3px 5px;
                border-width: 2px;
            }

            .tv-speaker {
                width: 30px;
                height: 40px;
                right: 8px;
                bottom: 15px;
            }

            .power-led {
                width: 7px;
                height: 7px;
                bottom: 18px;
                left: 15px;
            }

            .tv-brand {
                font-size: 6px;
                bottom: 6px;
            }

            .room-overlay {
                display: none;
            }

            .avatar-container {
                width: 36px;
                height: 36px;
                bottom: 5px !important;
                top: auto !important;
            }

            .avatar {
                width: 36px;
                height: 36px;
                background-size: 108px 144px;
                background-position: 0 -72px;
            }

            .nes-hud {
                top: 5px;
                left: 5px;
                right: 5px;
            }

            .hud-item {
                padding: 3px 5px;
                border-width: 1px;
                gap: 4px;
            }

            .hud-label {
                font-size: 5px;
            }

            .hud-value {
                font-size: 7px;
            }

            .pixel-coin {
                width: 8px;
                height: 8px;
            }

            .room-indicator {
                left: 3px;
                gap: 3px;
            }

            .room-dot {
                width: 5px;
                height: 5px;
            }

            .remote-body {
                width: 90%;
                max-width: 280px;
            }

            .remote-btn {
                padding: 12px 8px;
                font-size: 10px;
            }

            .remote-btn.shared {
                font-size: 7px;
                padding: 10px 5px;
            }

            .info-section {
                max-width: 90%;
            }

            .start-date {
                font-size: 9px;
                padding: 14px;
            }

            .reach-out-text {
                font-size: 7px;
            }

            .x-link {
                font-size: 7px;
                padding: 8px 10px;
                gap: 8px;
            }

            .profile-pic {
                width: 28px;
                height: 28px;
            }

            .price-tag {
                font-size: 7px;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px 10px;
            }

            .header h1 {
                font-size: 18px;
                letter-spacing: 1px;
                text-shadow: 2px 2px 0px #333, -1px -1px 0px #FF6B6B, 1px -1px 0px #4ECDC4;
            }

            .subtitle {
                font-size: 10px;
                letter-spacing: 2px;
            }

            .tv-wrapper {
                width: 100%;
            }

            .tv-frame {
                padding: 10px;
                border-radius: 14px;
                border-width: 4px;
            }

            .screen-area {
                width: 75%;
                height: 68%;
                border-width: 3px;
            }

            .tv-controls {
                display: none;
            }

            .tv-speaker {
                display: none;
            }

            .power-led {
                width: 6px;
                height: 6px;
                bottom: 12px;
                left: 10px;
            }

            .tv-brand {
                font-size: 5px;
                bottom: 4px;
            }

            .room-overlay {
                display: none;
            }

            .avatar-container {
                width: 28px;
                height: 28px;
                bottom: 5px !important;
                top: auto !important;
            }

            .avatar {
                width: 28px;
                height: 28px;
                background-size: 84px 112px;
                background-position: 0 -56px;
            }

            .nes-hud {
                display: none;
            }

            .room-indicator {
                display: none;
            }

            .remote-body {
                width: 95%;
                max-width: 300px;
                padding: 12px 15px 20px;
            }

            .remote-brand {
                font-size: 8px;
                margin-bottom: 8px;
            }

            .remote-screen {
                padding: 5px;
                margin-bottom: 10px;
            }

            .remote-channel {
                font-size: 11px;
            }

            .remote-label {
                font-size: 5px;
                margin-bottom: 5px;
            }

            .remote-numpad {
                gap: 5px;
                margin-bottom: 10px;
            }

            .remote-shared {
                gap: 5px;
                margin-bottom: 10px;
            }

            .remote-btn {
                padding: 10px 6px;
                font-size: 9px;
                border-width: 2px;
                border-radius: 4px;
            }

            .remote-btn.shared {
                font-size: 6px;
                padding: 8px 4px;
            }

            .remote-arrows {
                gap: 15px;
            }

            .remote-arrow {
                width: 35px;
                height: 35px;
                font-size: 12px;
            }

            .info-section {
                max-width: 95%;
                border-width: 4px;
            }

            .info-section::before {
                font-size: 8px;
                padding: 10px;
            }

            .start-date {
                font-size: 7px;
                padding: 10px;
                letter-spacing: 1px;
            }

            .reach-out {
                padding: 12px;
            }

            .reach-out-text {
                font-size: 6px;
                margin-bottom: 10px;
            }

            .x-links {
                gap: 8px;
            }

            .x-link {
                font-size: 6px;
                padding: 6px 8px;
                gap: 6px;
                border-width: 2px;
            }

            .profile-pic {
                width: 24px;
                height: 24px;
            }

            .price-tag {
                font-size: 6px;
                padding: 8px;
            }

            .footer {
                margin-top: 25px;
                padding: 15px;
            }

            .footer-text {
                font-size: 6px;
            }
        }

        .room-name {
            font-size: 14px;
            color: #00FF00;
            margin-bottom: 4px;
            text-shadow: 0 0 10px #00FF00;
        }

        .room-price {
            font-size: 10px;
            color: #FFE135;
            text-shadow: 0 0 10px #FFE135;
        }

        .scanlines {
            display: none;
        }

        .vignette {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: inset 0 0 80px rgba(0,0,0,0.7);
            pointer-events: none;
            z-index: 5;
            border-radius: 50% / 8%;
        }

        .static-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            opacity: 0;
            pointer-events: none;
        }

        .static-canvas.active {
            opacity: 1;
        }

        /* ===== VINTAGE TV EFFECTS ===== */

        /* On-Screen Display (OSD) - like real vintage TVs */
        .tv-osd {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 20;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tv-osd.visible {
            opacity: 1;
        }

        .osd-channel {
            background: rgba(0,0,0,0.8);
            color: #00ff00;
            font-family: 'Press Start 2P', monospace;
            font-size: 20px;
            padding: 8px 15px;
            text-shadow: 0 0 15px #00ff00, 3px 3px 0 #000;
            border: 2px solid #00ff00;
            box-shadow: 0 0 10px rgba(0,255,0,0.5);
        }

        .osd-name {
            background: rgba(0,0,0,0.8);
            color: #ffffff;
            font-family: 'Press Start 2P', monospace;
            font-size: 8px;
            padding: 5px 10px;
            margin-top: 5px;
            text-shadow: 2px 2px 0 #000;
            text-align: center;
        }

        /* Hidden effects - keeping picture clear */
        .vhs-tracking,
        .tracking-line,
        .vhs-glitch,
        .chromatic,
        .rgb-grid,
        .scan-beam,
        .interference {
            display: none;
        }

        /* Screen reflection - subtle, doesn't obscure */
        .screen-reflection {
            position: absolute;
            top: 8%;
            left: 12%;
            width: 25%;
            height: 15%;
            background: linear-gradient(
                135deg,
                rgba(255,255,255,0.08) 0%,
                transparent 50%
            );
            pointer-events: none;
            z-index: 6;
            border-radius: 50%;
        }

        /* Power LED */
        .power-led {
            position: absolute;
            bottom: 30px;
            left: 25px;
            width: 10px;
            height: 10px;
            background: #00ff00;
            border-radius: 50%;
            box-shadow: 0 0 8px #00ff00, 0 0 15px #00ff00;
            animation: ledPulse 2s ease-in-out infinite;
        }

        @keyframes ledPulse {
            0%, 100% { opacity: 1; box-shadow: 0 0 8px #00ff00, 0 0 15px #00ff00; }
            50% { opacity: 0.7; box-shadow: 0 0 4px #00ff00, 0 0 8px #00ff00; }
        }

        /* TV brand badge */
        .tv-brand {
            position: absolute;
            bottom: 12px;
            left: 50%;
            transform: translateX(-50%);
            color: #666;
            font-size: 8px;
            font-family: Arial, sans-serif;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        /* CRT turn on effect - disabled */
        .screen-area.crt-on {
            /* No animation - just static on screen */
        }

        /* TV Controls */
        .tv-controls {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
        }

        .tv-knob {
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #666 0%, #222 100%);
            border-radius: 50%;
            border: 4px solid #111;
            cursor: pointer;
            transition: all 0.1s;
        }

        .tv-knob:hover {
            background: radial-gradient(circle, #888 0%, #444 100%);
            transform: scale(1.1);
        }

        .channel-num {
            background: #111;
            color: #FF0000;
            padding: 6px 12px;
            font-size: 14px;
            border: 3px solid #333;
        }

        .tv-speaker {
            position: absolute;
            right: 15px;
            bottom: 25px;
            width: 50px;
            height: 70px;
            background: repeating-linear-gradient(
                0deg,
                #2a2a2a 0px,
                #2a2a2a 4px,
                #1a1a1a 4px,
                #1a1a1a 8px
            );
            border-radius: 4px;
            border: 3px solid #111;
        }

        /* TV Remote Control */
        .remote-control {
            perspective: 800px;
            flex-shrink: 0;
        }

        .remote-body {
            background: linear-gradient(180deg, #2a2a2a 0%, #1a1a1a 50%, #0a0a0a 100%);
            border-radius: 20px 20px 30px 30px;
            padding: 20px 25px 30px;
            box-shadow:
                0 10px 30px rgba(0,0,0,0.5),
                inset 0 2px 0 rgba(255,255,255,0.1),
                inset 0 -2px 0 rgba(0,0,0,0.3);
            border: 3px solid #333;
            width: 220px;
            position: relative;
        }

        .remote-brand {
            text-align: center;
            color: #666;
            font-size: 10px;
            letter-spacing: 4px;
            margin-bottom: 12px;
        }

        .remote-screen {
            background: #000;
            border: 2px solid #333;
            padding: 8px;
            text-align: center;
            margin-bottom: 15px;
            box-shadow: inset 0 0 10px rgba(0,255,0,0.2);
        }

        .remote-channel {
            color: #00FF00;
            font-size: 14px;
            text-shadow: 0 0 10px #00FF00;
        }

        .remote-label {
            color: #555;
            font-size: 6px;
            text-align: center;
            margin-bottom: 8px;
            letter-spacing: 2px;
        }

        .remote-numpad {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }

        .remote-numpad .remote-btn:last-child {
            grid-column: span 1;
        }

        .remote-shared {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 15px;

        function playRetroClick() {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.type = 'square';
            oscillator.frequency.setValueAtTime(800, audioCtx.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(200, audioCtx.currentTime + 0.05);

            gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.08);

            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + 0.08);

                const gain = audioCtx.createGain();

                osc.connect(gain);
                gain.connect(audioCtx.destination);

        function addScore(points) {
            score += points;
            document.getElementById('score').textContent = score.toString().padStart(6, '0');
        }

        // Add score on channel change
        const originalSetChannel = setChannel;
        setChannel = function(ch) {
            if (ch !== currentChannel) {
                addScore(100);
                // Play Yahoo when reaching backyard (channel 9)
                if (ch === 9) {
                    setTimeout(playYahoo, 300);
                }
            }
            originalSetChannel(ch);
            updateRoomIndicator();
        };

        const originalChangeChannel = changeChannel;
        changeChannel = function(dir) {
            addScore(50);
            const nextChannel = (currentChannel + dir + rooms.length) % rooms.length;
            // Play Yahoo when reaching backyard (channel 9)
            if (nextChannel === 9) {
                setTimeout(playYahoo, 300);
            }
            originalChangeChannel(dir);
            setTimeout(updateRoomIndicator, 300);
        };
    </script>
</body>
</html>
